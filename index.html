<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ingreso</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main class="page">
      <section class="login-card" aria-labelledby="login-title">
        <h1 id="login-title">Ingreso</h1>
        <form class="login-form" autocomplete="on">
          <div class="field">
            <label for="usuario">Usuario</label>
            <input id="usuario" name="usuario" type="text" inputmode="text" placeholder="Ingrese su usuario" required>
          </div>

          <div class="field">
            <label for="password">Contraseña</label>
            <input id="password" name="password" type="password" placeholder="Ingrese su contraseña" required>
          </div>

          <button class="btn" type="submit">Ingresar</button>
        </form>
      </section>
    </main>
  </body>
  </html>
